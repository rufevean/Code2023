<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <background class="background"></background>
    <div class="main">
        <div class="main-photo">
            <p class="main-photo-description"> it never stops hurting, does it</p>
            <p class="main-photo-text">a tale of mook burn</p>
            
        </div>
        <div class="main-form">
            <p class="main-form-title"> Sign up</p>
            <form>
                <input type="text" class="main-form-username">
                <input type="password" class="main-form-password">
                <input type="checkbox" class="main-form-checkbox"> 
                <p class="main-form-signedin"> Stay signed in</p>
                <button title="sign-up" type="button" class="main-form-button">
                    <span class="material-symbols-outlined main-form-button-icon">
                        arrow_forward
                        </span> </button>
            </form>
            <div class="main-form-forgot-div">
                <a href="" alt="teri-mummy" class="main-form-forgot-div-text"> Forgot password? </a>
            </div>
            
        </div>
    </div>
    
</body>
</html>
